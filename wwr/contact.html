        <div class="hero">

        <h1>Down The River Rafting Company</h1>
        <article>
            
            <section>
                <h2>Meet The Team</h2>
                <div class="team">
                <figure><img src="images/Bob.png" alt="Bob"><figcaption>Bob<br>Chief Fun Officer</figcaption></figure>
                <figure><img src="images/Jessica.png" alt="Jessica"><figcaption>Jessica<br>VP of Rapids</figcaption></figure>
                <figure><img src="images/Joe.png" alt="Joe"><figcaption>Joe<br>VP of Adventure</figcaption></figure>
                </div>
            </section>
            
        </article>
</div>

<section>
    <h2>Our Location</h2>
    <div class="location">
        <p>Address: 123 Main St. Rafting, USA</p>
        <p>Phone: 888-888-8888</p>
        <p>Email: <a href="mailto:email@email.org">email@email.org</a> </p>
        <div><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d28402.001980445984!2d-119.19781634139251!3d34.24016666988769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1685069447798!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
    </div>
</section>
    <section>
    <div>
        <h2>Contact Us</h2>
        <form>
            
        <fieldset>
            
            <legend>Message us</legend>
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div>
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </div>
        
        <div>
        <label for="general">Purpose of the message:</label><br>
        <input type="radio" id="general" name="general" value="general">
        <label for="general">General Inquiry</label><br>
        <input type="radio" id="reservation" name="reservation" value="reservation">
        <label for="reservation">Reservation Question</label><br>
        <input type="radio" id="suggestion" name="suggestion" value="suggestion">
        <label for="suggestion">Website Suggestion</label><br>

    </div>

        <div>
        <label for="feedback">Message</label><br>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Type your message here"></textarea>
    </div>
    <div>
        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter">
        </div>
</fieldset>
    <button type="submit">Submit</button>
</form>
</div>
</section>
