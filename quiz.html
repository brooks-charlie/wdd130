<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
        <meta name="description" content="Quiz">
        <meta name="author" content="Charlie Brooks">
    </head>
<body>
    <header>
        <h1>WDD 130 | Charlie Brooks | HTML Form - Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Basic HTML and CSS Quiz</legend>
                <div>
                <label for="q1"><b>1.</b> What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div>
                <label for="q2"><b>2.</b> How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
            </div>
            <div>
                <label for="q3"><b>3.</b> Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="Comment 1">/**/</option>
                    <option value="Comment 2"><code>"<!--comment-->"</code></option>
                    <option value="Comment 3">//</option>
                </select>
            </div>
            <div>
                <label for="q4"><b>4.</b> What is the bottom margin given in this declaration?</label>
                <p><code>Margin: 10px 5px 15px</code></p>
                <input type="number" id="q4" name="q4">
                
            </div>
        </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
        <code><!--comment--></code>
    <!--...-->
</body>
</html>
